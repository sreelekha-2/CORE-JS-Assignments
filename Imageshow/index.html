<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>images</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <img src="images/apple.jpg" alt="big-image" class="main-img" id="mainImg">
    </div>
    <div class="fruits-container">
        <img src="images/apple-1.png" onclick="showImage(id)" id="appleImg" alt="apple" class="fruit-img">
        <img src="images/bananas.png" onclick="showImage(id)" alt="bananas" id="bananaImg" class="fruit-img">
        <img src="images/Custard-Apple.png" onclick="showImage(id)" alt="custard" id="custardImg" class="fruit-img">
        <img src="images/kiwi-1.png" onclick="showImage(id)" alt="kiwi" id="kiwiImg" class="fruit-img">
        <img src="images/mango-1.png" onclick="showImage(id)" alt="mango" id="mangoImg" class="fruit-img">
        <img src="images/orange-1.png" onclick="showImage(id)" alt="orange" id="orangeImg" class="fruit-img">
    </div>

    <script>
        let mainImage=document.getElementById("mainImg")

        function showImage(id){

            let element=document.getElementById(id);
            mainImage.src=element.src;

        }
    </script>
</body>
</html>
