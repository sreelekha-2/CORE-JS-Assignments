<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS issue tracker</title>

    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="container main-container">
        <h1 class="tracker-head">JS Issue Tracker</h1>
        <div>
            <h2>Add New issue:</h2>

            <form id="issueForm" class="form py-4 mb-3">
                <div class="form-group mt-3">
                    <label for="title" class="labels">Title</label>
                    <input type="text" class="form-control mt-1" id="title" placeholder="enter title...">
                </div>
                <div class="form-group mt-3">
                    <label for="description" class="labels" >Description</label>
                    <textarea id="description" class="form-control mt-1" placeholder="describe the issue..." rows="5" ></textarea>
                </div>

                <div class="form-group mt-3">
                    <label for="priority" class="labels">Severity</label>
                    <select id="priority" class="form-control mt-1">
                        <option value="Low">Low</option>
                        <option value="Medium">Medium</option>
                        <option value="High">High</option>
                    </select>
                </div>

                <div class="form-group mt-3">
                    <label for="responsible" class="labels">Assigned To</label>
                    <input type="text" class="form-control mt-1" placeholder="Enter responsible..." id="responsible">

                </div>

                <button type="submit" class="btn btn-primary mt-3 px-3 py-2">Add</button>
            </form>
        </div>

        <div class="row my-5 lists" >
            <div class="col-lg-12">
                <div>
                    <label>Choose Priority: 
                    </label>
                    <select id="prioritySelector" class="w-50 px-3 py-1">
                        <option value="all">All</option>
                        <option value="High">High</option>
                        <option value="Medium">Medium</option>
                        <option value="Low">Low</option>
                    </select>
                </div>

                <div class="counters">
                    <p class="counter">Opened Issues : <span id="openCounter" class="count">0</span></p>
                    <p class="counter">Closed Issues: <span id="closeCounter" class="count">0</span></p>
                   
                </div>
               
                <div id="list-container">
                  
                </div>
            </div>
        </div>
    </section>
    
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" ></script>
<script src="http://chancejs.com/chance.min.js"></script>
<script src="js/index.js"></script>
</body>
</html>
